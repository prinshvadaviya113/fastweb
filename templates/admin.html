<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Contact Submissions</h2>

<table border="1" cellpadding="8">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Service</th>
    <th>Date</th>
</tr>

{% for c in contacts %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.phone }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.service }}</td>
    <td>{{ c.created_at }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
